<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-left: 16px;
    padding-top: 10px;
    padding-right: 16px;
    padding-bottom: 10px;
    margin-right: 12px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.75;
  }

  .subscribe-button:active {
    opacity: 0.45;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-radius: 2px;
    border-width: 1px;
    border-style: solid;
    padding-left: 15px;
    padding-top: 9px;
    padding-right: 15px;
    padding-bottom: 9px;
    cursor: pointer;
    margin-right: 12px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .join-button:hover { 
    background-color: rgb(6, 95, 212);
    color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    border: none;
    color: white;
    padding-left: 16px;
    padding-top: 7px;
    padding-right: 16px;
    padding-bottom: 7px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
    font-family: "Segoe UI";
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  }

<button class="subscribe-button">

</button>
