<style>
  .subscribe-button {
    background-color: rgb(199, 17, 17);
    color: white;
    border: none;
    height: 35px;
    width: 108px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.75;
  }

  .subscribe-button:active {
    opacity: 0.45;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(69, 100, 225);
    border-color: rgb(69, 100, 225);
    height: 35px;
    width: 64px;
    border-radius: 2px;
    border-width: 1px;
    border-style: solid;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(69, 100, 225);
    color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(27, 153, 243);
    border: none;
    color: white;

    width: 72px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  }

</button>

</button>
